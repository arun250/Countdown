<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width" , initial-scale=1.0 />
    <title> countdown timer</title>
    <link rel="stylesheet" href="count.css" />

    <link rel="stylesheet" href="https://kit.fontawesome.com/a9ef26dabe.js" />
    <script src="https://kit.fontawesome.com/a9ef26dabe.js" crossorigin="anonymous"></script>
    <script src="count.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
</head>

<body>
    <h1>New years eve</h1>
    <div class="countdowncontainer">
        <div class="countdown-el days-c">
            <p class="big-text" id="days"> 0 </p>
            <span> days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours" >0 </p>
            <span> hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins" >0 </p>
            <span> minutes</span>
        </div>
        <div class="countdown-el sec-c">
            <p class="big-text" id="sec" > 0</p>
            <span> seconds</span>
        </div>
            </div>
</body>

</html>
